{% extends 'base.html' %}
{% block content %}
<article class="prose lg:prose-xl bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-2">{{ title }}</h2>
  <p class="text-sm text-gray-500 mb-4">{{ date }}</p>
  {{ content | safe }}

  {% if tags %}
  <div class="mt-6 pt-4 border-t border-gray-300">
    <h3 class="text-lg font-semibold mb-2">Tags:</h3>
    <ul class="flex flex-wrap gap-2">
      {% for tag in tags %}
      <li>
        <a href="{{ base_url }}tags/{{ tag | slugify }}.html" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 px-2 py-1 rounded-md">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</article>
{% endblock %}
