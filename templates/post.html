{% extends 'base.html' %}
{% block header %}
{% set hero = config.site.hero_image_url %}
<header class="masthead" {% if hero %}style="background-image: url('{{ hero }}');"{% endif %}>
  <div class="container px-4 px-lg-5 my-4 text-center">
    <div class="post-heading">
      <h1>{{ title }}</h1>
      <span class="meta">{{ date }}</span>
    </div>
  </div>
</header>
{% endblock %}
{% block content %}
{{ content | safe }}

{% if tags %}
<hr class="my-4" />
<div class="mt-5">
  <h3 class="h5 mb-2">Tags:</h3>
  <div class="d-flex flex-wrap gap-2">
    {% for tag in tags %}
    <a href="{{ base_url }}tags/{{ tag | slugify }}.html" class="badge bg-secondary text-decoration-none">{{ tag }}</a>
    {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
