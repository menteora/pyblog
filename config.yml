# config.yml

# URL di base usato per generare tutti i link del sito (terminare sempre con slash)
base_url: "https://menteora.github.io/pyblog/"

# Directory di output del sito statico
output_dir: "site/"

# Cartelle di contenuto
content:
  pages: "content/pages/"
  posts: "content/posts/"

# Titolo del sito (opzionale)
site:
  title: "Il Mio Blog"

# Plugin attivi (nomi delle cartelle sotto plugins/)
plugins:
  - example
  - cookieconsent

# Variabili specifiche dei plugin
COOKIECONSENT_GA_ID: "G-XXXXXXXXXX"
